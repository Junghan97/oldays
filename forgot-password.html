<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 - Oldays</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }

        /* 헤더 스타일 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #A8E0A2; /* 연두색 */
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: white;
        }

        .menu {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .menu a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        .menu a:hover {
            color: #007BFF;
        }

        /* 비밀번호 찾기 페이지 컨테이너 */
        .password-container {
            width: 100%;
            height: calc(100vh - 80px);
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #A8DDA2;
        }

        /* 비밀번호 찾기 박스 스타일 */
        .password-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .password-box h2 {
            margin-bottom: 30px;
            color: #333;
        }

        .password-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .password-box button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .password-box button:hover {
            background-color: #0056b3;
        }

        .password-box .links {
            margin-top: 20px;
            font-size: 14px;
        }

        .password-box .links a {
            text-decoration: none;
            color: #007BFF;
            margin: 0 10px;
        }

        .password-box .links a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- 헤더 부분 -->
    <header>
        <div class="logo"><a href="index.html" style="color: white; text-decoration: none;">Oldays</a></div>
       
        <div class="auth-buttons">
            <a href="login.html">로그인</a>
        </div>
    </header>

    <!-- 비밀번호 찾기 페이지 본문 -->
    <div class="password-container">
        <div class="password-box">
            <h2>비밀번호 찾기</h2>
            <form action="reset-password.html" method="POST">
                <input type="email" name="email" placeholder="이메일 주소" required>
                <button type="submit">비밀번호 재설정</button>
            </form>

            <div class="links">
                <a href="login.html">로그인</a>
                <a href="signup.html">회원가입</a>
            </div>
        </div>
    </div>
</body>
</html>
